<!DOCTYPE html> 
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="css/booking.css">
    </head>
    <title>let`s do it</title>
        <body>
          <header>
            <div class="logo">bo<span>oking</span></div>
            <nav>
              <a href="#fly">Find Flight</a>
              <a href="#hotel">Find Stays</a>
            </nav>
            <div class="user-menu">
    
              <div class="user-profile">
                <a href="profile.html">profile</a>
                <a href="login.html">log out</a>
              </div>
            </div>
          </header>
          <main>
            <section class="hero">
              <h1>Make your travel wishlist, we'll do the rest</h1>
              <p>Special offers to suit your plan</p>
            </section>
            <section class="search">

              <form>
                <div class="title">
                    <b for="destination">Where are you flying?</b>
                </div>
            
                <div class="line-one">
                  <div class="field">
                  <label id="fly" for="ticket-type">Destination</label>
                  <select id="ticket-type">
                      <option value="" disabled selected>Please Select</option>
                      <option value="alex">alex</option>
                      <option value="portsaid">portsaid</option>
                      <option value="cairo">cairo</option>
                  </select>
              </div>
                </div>
            
                <div class="line-two">
                    <div class="field">
                        <label for="ticket-type">Ticket Type</label>
                        <select id="ticket-type">
                            <option value="" disabled selected>Please Select</option>
                            <option value="go">Go</option>
                            <option value="go-back">Go & Back</option>
                        </select>
                    </div>
            
                    <div class="field">
                        <label for="travel-class">Travel Class</label>
                        <select id="travel-class">
                            <option value="" disabled selected>Please Select</option>
                            <option value="economy">Economy</option>
                            <option value="business">Business</option>
                            <option value="first">First</option>
                        </select>
                    </div>
                </div>
            
                <div class="line-three">
                    <div class="field">
                        <label for="travel-date">Travel Date</label>
                        <input type="date" id="travel-date" />
                    </div>
            
                    <div class="field">
                        <label for="return-date">Return Date</label>
                        <input type="date" id="return-date" />
                    </div>
                </div>
            
                <div class="title">
                    <b id="hotel" for="destination">Find your Stays...</b>
                </div>
            
                <div class="line-forth">
                    <div class="field">
                        <label for="hotel">Hotel</label>
                        <select id="hotel">
                            <option value="" disabled selected>Please Select</option>
                            <option value="ahmos-hotel">Ahmos Hotel</option>
                        </select>
                    </div>
                </div>
            
                <div class="line-five">
                    <div class="field">
                        <label for="rooms">Rooms</label>
                        <select id="rooms">
                            <option value="" disabled selected>Please Select</option>
                            <option value="1-room">1 Room</option>
                        </select>
                    </div>
            
                    <div class="field">
                        <label for="guests">Guests</label>
                        <select id="guests">
                            <option value="" disabled selected>Please Select</option>
                            <option value="1-guest">1 Guest</option>
                        </select>
                    </div>
                </div>
            
                <div class="line-six">
                    <div class="field">
                        <label for="check-out">Check Out</label>
                        <input type="date" id="check-out" />
                    </div>
            
                    <div class="field">
                        <label for="check-out-2">Check Out</label>
                        <input type="date" id="check-out-2" />
                    </div>
                </div>
            
                <button class="apply" type="submit">BOOKING</button>
            </form>
            


            </section>
          </main>
        </body>
        </html>
